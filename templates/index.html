        /* B-Tree Visualization Styles */
        .btree-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 12px;
            overflow: visible;

        }
        
        .btree-svg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .btree-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .btree-level {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            position: relative;
        }
        
        .btree-node {
            display: flex;
            align-items: center;
            margin: 0 15px;
            position: relative;
        }
        
        .btree-key {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            border: 4px solid #93c5fd;

            color: white;
            font-weight: bold;

            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            position: relative;
            margin: 0 2px;
            transition: all 0.3s;
        }
        
        .btree-key:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }
        
        .btree-leaf-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #94a3b8;
            white-space: nowrap;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btree-level {
            animation: fadeIn 0.5s ease-out;
        }
        /* Th√™m v√†o th·∫ª <style> trong index.html */
        .btree-container {
            overflow: auto; /* Cho ph√©p cu·ªôn n·∫øu c√¢y qu√° to */
            position: relative;

        }

        .btree-canvas {
            position: relative;
            margin: 0 auto;
            transform-origin: top center;
            transition: transform 0.3s ease;
        }

        .btree-node-group {
            position: absolute;
            display: flex;
            gap: 4px;
            background: #313244;
            padding: 8px;
            border-radius: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid #45475a;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .btree-node-group:hover {
            transform: scale(1.05);
            border-color: #89b4fa;
            z-index: 20;
        }

        .btree-key {
            width: 40px;

            border-radius: 50%;
            background: linear-gradient(135deg, #89b4fa, #b4befe);

            justify-content: center;

        /* ƒê∆∞·ªùng n·ªëi SVG n·∫±m d∆∞·ªõi c√°c node */
        .btree-svg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* N·∫±m d∆∞·ªõi node */

                /* Hi·ªáu ·ª©ng node m·ªõi ƒë∆∞·ª£c th√™m v√†o */
        @keyframes pulse-green {

            50% {

        .btree-key.new-item {

            border: 2px solid #bef264;

        /* Hi·ªáu ·ª©ng khi t√¨m th·∫•y (m√†u v√†ng) */

            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(250, 204, 21, 0); }
        }

            z-index: 50;
        }
                /* Hi·ªáu ·ª©ng cho NODE (C√°i h·ªôp l·ªõn) */
        @keyframes node-pulse {

            50% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); border-color: #818cf8; transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); border-color: #6366f1; transform: scale(1); }
        }

        /* Class n√†y s·∫Ω ƒë∆∞·ª£c JS th√™m v√†o node ch·ª©a s√°ch v·ª´a th√™m/t√¨m */
        .btree-node-group.active-node {

    /* Hi·ªáu ·ª©ng nh·∫π h∆°n cho c√°c node b·ªã ·∫£nh h∆∞·ªüng kh√°c (m√†u v√†ng/cam) */
    @keyframes affected-pulse {
